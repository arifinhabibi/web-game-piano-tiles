<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./source/css/style.css">
    <link rel="shortcut icon" href="./source/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="time">
           Time :  00:00:00
        </div>

        <div class="score">
            Score : 100%
        </div>


        <div class="sidebar">
            <div class="title">Piano Tiles</div>
            <div class="menus">
                <ul>
                    <li>Home</li>
                    <li>Choose songs</li>
                    <li>Option</li>
                    <li>Quit</li>
                </ul>
            </div>
        </div>

        <div id="wrapper">
            <div class="grid">
                <div class="line-D">
                    <div class="keys-D"></div>
                </div>
                <div class="line-F">
                    <div class="keys-F"></div>
                </div>
                <div class="line-J">
                    <div class="keys-J"></div>
                </div>
                <div class="line-K">
                    <div class="keys-K"></div>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>


    <!-- js -->
    <script src="./source/js/script.js"></script>
    <script src="./source/js/tuts.js"></script>
    <script src="./source/js/game.js"></script>
</body>
</html>
